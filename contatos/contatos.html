<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contatos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!--Cabeçalho Início-->
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo-branco.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="../home/home.html">Home</a></li>
                    <li><a href="../produtos/produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Fim Cabeçalho-->

    <!--Conteúdo principal-->
    <main>

        <!--Início formulário-->
        <form>

            <!--Campo de escrita-->
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@example.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>
            <!--Campo de escrita-->

            <!--Campo de escolha de contato-->
            <div class="responsivo">
                <fieldset>
                    <legend>Como prefere o nosso Contato?</legend>

                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </label>
                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        WhatsApp
                    </label>                
                </fieldset>
                <!--Campo de escolha de contato-->

                <!--Horário de atendimento-->
                <fieldset>
                    <legend>Qual horário você prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <!--Horário de atendimento-->
                </div>
                <label>
                    <input type="checkbox" id="checkbox" checked> 
                    Receber nossa novidades por e-mail?
                </label>
            

            <input type="submit" value="Enviar Formulário" class="enviar">

        </form>
        <!--Fim do formulário-->

        <!--Tabelas-->
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
        <!--Fim Tabelas-->

    </main>
    <!--Fim Conteúdo principal-->

    <!--Rodapé-->
    <footer>
        <img src="imagens/logo-branco.png" alt="logo-branco">
        <p>&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
    <!--Fim rodapé-->
    
</body>
</html>
